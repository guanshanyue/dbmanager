{% extends "mysqlpt/base_mysql.html" %}
{% block title %}MySQL管理平台{% endblock %}
{% block content %}

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="page-header">权限管理</h2>
                </div>
            </div>

                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">重置密码</div>

                                    <button type="button" class="close" data-dismiss="alert">&times;</button>

                            {% endfor %}
                            <form role="form" action="" method="post">
							   <ul class="form_list clearfix">
								   <li><label>新密码：</label><input class="input-sm" name="password"></li>
                                   <li><label>确认新密码：</label><input class="input-sm" name="password02"></li>

                               </ul>
                            </form>
                        </div>
                    </div>
                    <!--表格结束-->
                </div>
            </div>


        </div>

{% endblock %}
