{% extends "mysqlpt/base_mysql.html" %}
{% block title %}MySQL管理平台{% endblock %}
{% block content %}

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="page-header">权限管理</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">账号列表</div>
                        <div class="panel-body">
                            <form role="radio" action="" method="post">
                                <h3>数据库账号：  {{ mysql_privilege.user_name }}</h3>
                                <div class="form-group col-lg-12">
                                    <label  class="radio-inline col-lg-12"><font size="5" color="red">权限选择</font></label>
                                    <label class="radio-inline col-md-4">
                                        <input type="radio" name="optionsRadiosInline"  id="optionsRadiosInline1" value="readonly" checked>只读
                                    </label>
                                    <label class="radio-inline col-md-4">
                                        <input type="radio" name="optionsRadiosInline"    id="optionsRadiosInline2" value="readwrite">读写
                                    </label>
                                    <label>
                                        <button type="submit" class="btn btn-default">Submit Button</button>
                                        <button type="reset"  class="btn btn-default">Reset Button </button>
                                    </label>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!--表格结束-->
                </div>
            </div>


        </div>
        <!-- /#page-wrapper -->

    <!-- 表格搜索等调用 -->   
    <script src="/static/js/dataTables/jquery.dataTables.min.js"></script><!--筛选/分页-->
    <script src="/static/js/dataTables/dataTables.bootstrap.min.js"></script>
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
                responsive: true
        });
    });
    </script>

{% endblock %}
